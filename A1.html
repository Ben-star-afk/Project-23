<body>
    <p>In the human body it is into different organisations</p>
    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>
    <script>
        var organisation =["Cell", "Tissue", "Organ", "System", "Organisms"];
        document.getElementById("myjoin").innerHTML= organisation.join("/");
         document.getElementById("myfirstpop").innerHTML=organisation;organisation.pop();
         document.getElementById("mysecondpop").innerHTML = organisation;
    </script>
</body>
